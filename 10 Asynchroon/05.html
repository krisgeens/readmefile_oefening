<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => response.json())
            //antwoord van api moet nog worden omgezet naar json
            .then(data => {
                document.write(`
         	<p>${data.userId}</p>
				<p>${data.id}</p>
            	<p>${data.title}</p>
				<p>${data.body}</p>
        `)
            })

    </script>
</body>

</html>
