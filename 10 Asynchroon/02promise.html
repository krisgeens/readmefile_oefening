<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let promise = new Promise(function (resolve, reject) {
            console.log("Pending");
            let naam1 = prompt("Geef de naam");
            if (naam1 === "jan") {
                resolve();//then wordt uitgevoerd
            } else {
                reject();//catch wordt uitgevoerd
            }
        })
            .then(function () {
                console.log('Succes!');
            })
            .catch(function () {
                console.log('Mislukt!');
            })
            .finally(function () {
                console.log('afgelopen');
            });


    </script>
</body>

</html>
